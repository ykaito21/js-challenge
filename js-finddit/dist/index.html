<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Finddit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/style.e308ff8e.css">
  <script src="/style.e308ff8e.js"></script></head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container"><span class="navbar-brand">Finddit</span></div>
    </nav>
    <div id="search-container" class="container">
      <div id="search" class="card card-body bg-light mb-2">
        <h4>Search Reddit</h4>
        <form id="search-form">
          <div class="form-group">
            <input type="text" id="search-input" class="form-control mb-3" placeholder="Search Term...">
          </div>
          <div class="form-check form-check-inline">
            Sort By:
            <input class="form-check-input ml-2" type="radio" name="sortby" value="relevance" checked="">
            <label class="form-check-label"> Relevance </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sortby" value="new">
            <label class="form-check-label"> Latest </label>
          </div>
          <h5 class="mt-2">Limit:</h5>
          <div class="form-group">
            <select name="limit" id="limit" class="form-control">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="25" selected="">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
          <button type="submit" class="btn btn-dark btn-block mt-4">
            Search
          </button>
        </form>
      </div>
      <div id="results"></div>
    </div>
    <script src="/finddit.e31bb0bc.js"></script>
  </body>
</html>
